<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ title }}</title>

  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <base href="{{ baseUri }}">

  <link rel="stylesheet" href="https://eafdbc63c97ce6bec9ef-b0a668e5876bef6fe25684caf71db405.ssl.cf1.rackcdn.com/v1-latest//canon.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/canon-bootstrap.css">
  <link rel="stylesheet" href="documentation.css">
  <link rel="stylesheet" href="highlight.css">
</head>
<body>
  {{> header}}

  <section class="container">
    {{> primary-nav}}
  </section>


      {{{ contents }}}

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>


<script>


 $('*[data-toggle="tooltip"]').tooltip({
    container:"body"
  });

var popoverContent = $('#popover-content').html();

$('*[data-toggle="popover"]').popover({
    container:"body",
    content:popoverContent,
    html:true
  });
</script>


</body>
</html>
